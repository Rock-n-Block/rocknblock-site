{% set articles = __SELF__.ViewArticlesAll() %}
{% set navs = __SELF__.ViewCategories() %}
{% set navActiveId = -1 %}

<div class="blog-list">
	<div class="blog-nav">
		<div class="blog-nav-ls">
			<button class="blog-select-nav blog-nav-item {% if navActiveId == -1 %}active{% endif %}" data-request="{{ __SELF__ }}::onArticles">All Topics</button>
			{% for nav in navs %}
			<button class="blog-select-nav blog-nav-item" data-request-data="id: {{nav.id}}" data-request="{{ __SELF__ }}::onArticles">{{ nav.title }}</button>
			{% endfor %}
		</div>
	</div>

	<div class="blog-items" id="articles">
		{% partial '@articles' articles=articles %}
	</div>
</div>
