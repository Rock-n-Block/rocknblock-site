<div class="col-lg-8 col-md-8 col-sm-7 col-xs-12 text-article">
	<h2 class="title-blog-article">{{ article.title }}</h2>
	<p class="text-blog-article">{{ article.text_1|raw }}</p>
</div>
<div class="clearfix"></div>
<div class="col-lg-12 text-article">
	<p class="text-blog-article">{{ article.text_2|raw }}</p>
</div>
<section class="video-blog">
	<div class="container">
		{% for video in article.video_in_article %}
		<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 vl-video-blog-article-wrap">
			<div class="vl-video-blog-article" style="background-image: url({{ video.image_video.path }});">
				<a data-fancybox href="{{ video.url }}">
					<i class="fa fa-play-circle fa-3x"></i>
				</a>
			</div>
		</div>
		{% endfor %}
	</div>
</section>
