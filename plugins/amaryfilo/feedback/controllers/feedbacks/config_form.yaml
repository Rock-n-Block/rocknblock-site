# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Feedback

# Model Form Field configuration
form: $/amaryfilo/feedback/models/feedback/fields.yaml

# Model Class name
modelClass: amaryfilo\Feedback\Models\Feedback

# Default redirect location
defaultRedirect: amaryfilo/feedback/feedbacks

# Create page
create:
    title: Create Feedback
    redirect: amaryfilo/feedback/feedbacks/update/:id
    redirectClose: amaryfilo/feedback/feedbacks

# Update page
update:
    title: Edit Feedback
    redirect: amaryfilo/feedback/feedbacks
    redirectClose: amaryfilo/feedback/feedbacks

# Preview page
preview:
    title: Preview Feedback
