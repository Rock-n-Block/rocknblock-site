# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Input

# Model Form Field configuration
form: $/amaryfilo/feedback/models/input/fields.yaml

# Model Class name
modelClass: amaryfilo\Feedback\Models\Input

# Default redirect location
defaultRedirect: amaryfilo/feedback/inputs

# Create page
create:
    title: Create Input
    redirect: amaryfilo/feedback/inputs/update/:id
    redirectClose: amaryfilo/feedback/inputs

# Update page
update:
    title: Edit Input
    redirect: amaryfilo/feedback/inputs
    redirectClose: amaryfilo/feedback/inputs

# Preview page
preview:
    title: Preview Input
