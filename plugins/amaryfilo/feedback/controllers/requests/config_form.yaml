# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Request

# Model Form Field configuration
form: $/amaryfilo/feedback/models/request/fields.yaml

# Model Class name
modelClass: amaryfilo\Feedback\Models\Request

# Default redirect location
defaultRedirect: amaryfilo/feedback/requests

# Create page
create:
    title: Create Request
    redirect: amaryfilo/feedback/requests/update/:id
    redirectClose: amaryfilo/feedback/requests

# Update page
update:
    title: Edit Request
    redirect: amaryfilo/feedback/requests
    redirectClose: amaryfilo/feedback/requests

# Preview page
preview:
    title: Preview Request
