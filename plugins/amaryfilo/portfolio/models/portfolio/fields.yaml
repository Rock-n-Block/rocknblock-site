# ===================================
#  Form Field Definitions
# ===================================

fields:
    is_active:
        label: Отобразить кейс
        comment: Данный кейс будет выведен на страницах где используется плагин
        type: switch
        span: left
    type:
        label: Тип кейса
        type: dropdown
        options:
            -
        span: right
    title:
        label: Заголовок
        type: text
        span: left
        required: true
    image_article:
        label: Иконка
        type: fileupload
        mode: image
        span: right
        required: true
        imageHeight: 85
        imageWidth: 85
        thumbOptions:
            mode: crop
            offset:
                - 0
                - 0
            quality: 70
            sharpen: 0
            interlace: false
            extension: auto
    description:
        label: Описание
        comment: Описание самого кейса
        type: text
        span: left
    feature:
        label: Features
        comment: Поле Feature
        type: taglist
        separator: comma
        span: right
    stack:
        label: Stacks
        comment: Поле Stacks
        type: taglist
        separator: comma
        span: right
